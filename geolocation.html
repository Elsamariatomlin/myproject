<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch data from json</title>
</head>
<body>
    button id="btn">GET JSON</button>
    <div id="out"></div>

  <script>
    document.getElementById("btn").addEventListener("click", () => {
      fetch("https://dummyjson.com/users/1")     
        .then(res => res.json())                           
        .then(data => {                                    
          document.getElementById("out").textContent =
            `${data.firstName} ${data.lastName} (age ${data.age})`;
        })
        .catch(err => {
          document.getElementById("out").textContent = "Failed to load.";
          console.error(err);
        });
    });
  </script>
</body>
</html>
